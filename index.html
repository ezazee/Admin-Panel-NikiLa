<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/assets/nikila.ico" />

    <title>Dashboard Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="login/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="login/css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center mt-5">
        <div class="col-xl-10 col-lg-12 col-md-9 col-xs-12 col-sm-12">
          <div class="card o-hidden border-0 shadow-lg my-5 blur radius">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-7 col-xs-12 col-sm-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1
                        class="h4 mb-4"
                        style="color: #1293e4; font-weight: 700; size: 40px"
                      >
                        Login Dashboard
                      </h1>
                      <p class="warna-text">
                        <b>Selamat Datang!</b> <br />
                        Silahkan masukkan akunmu
                      </p>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <label
                          class="warna-text"
                          for="username"
                          class="form-label"
                          >Username</label
                        >
                        <input
                          type="username"
                          placeholder="Masukan Username"
                          required
                          class="form-control form-control-user"
                          id="username"
                          aria-describedby="emailHelp"
                        />
                      </div>
                      <div class="form-group">
                        <label
                          class="warna-text"
                          for="password"
                          class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          placeholder="Masukan Password"
                          required
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck"
                          />
                          <label
                            class="custom-control-label warna-text"
                            for="customCheck"
                            >Ingat saya</label
                          >
                          <a
                            href="/login/pages/forgot-password.html"
                            class="warna-text"
                            style="
                              float: right;
                              color: #1293e4;
                              font-weight: 600;
                            "
                          >
                            Lupa Password?</a
                          >
                          >
                        </div>
                      </div>
                      <form action="login/pages/dashboard.html">
                        <input
                          type="submit"
                          value="Login"
                          class="btn btn-danger btn-user btn-block"
                          onclick="location.href='/login/pages/dashboard.html';"
                        />
                      </form>
                    </form>
                    <hr />
                    <div class="text-center">
                      <p class="warna-text">
                        Belum punya akun?
                        <a href="login/pages/daftar.html">daftar</a>
                      </p>
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-5 col-xs-12 col-sm-12 d-none d-lg-block bg-login-image radius"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="login/vendor/jquery/jquery.min.js"></script>
    <script src="login/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="login/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="login/js/sb-admin-2.min.js"></script>
  </body>
</html>
